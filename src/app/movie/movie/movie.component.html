<mat-card class="movie">
  <mat-card-content>
    <div class="movie" (click)="movieClick()" *ngFor="let movie of movies$ | async">
      <img [src]="movie.image" alt="movie.title" />
      <div class="movie-info">
        <p class="title">{{movie.title | pipetoUpper}}</p>
        <div class="movie-extra-info">
          <p>Ano: {{ movie.year }}</p>
          <p>Nota: {{movie.score | addStar }}</p>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
